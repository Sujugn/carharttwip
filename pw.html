<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>아이디 찾기</title><script type="module">
        import logBox from  '../main.js' 
        document.addEventListener('DOMContentLoaded', ()=>{
            const mobile01 = document.getElementById('mobile_01')
            const mobile02 = document.getElementById('mobile_02')
            const mobile03 = document.getElementById('mobile_03')

            mobile01.addEventListener('keyup', telmove01)
            mobile02.addEventListener('keyup', telmove02)

            function telmove01(){
                if(mobile01.value.length === 3){
                    mobile02.focus()
                }}

            function telmove02(){
                if(mobile02.value.length === 4){
                    mobile03.focus()
                }}
                //휴대전화 커서 이동

                const resultArea = document.querySelector('.result_area')
                const resultArea02 = document.querySelector('.result_area_02')
                const tab01 = document.querySelector('.name_chk')
                const tab02 = document.querySelector('.email_chk')


                tab01.addEventListener('click', function(){
                    resultArea.style.display="block"
                    resultArea02.style.display="none"
                })

                tab02.addEventListener('click', function(){
                    resultArea.style.display="none"
                    resultArea02.style.display="block"
                })
                //radio 탭


                const chkBtn = document.querySelector('.chk_btn')

                chkBtn.addEventListener('click', function(){
                    let inputId = document.querySelector('.user_id').value
                    let inputName = document.querySelector('.user_name').value
                    let inputTel = mobile01.value + mobile02.value + mobile03.value

                    for (let i = 0; i < logBox.length; i++) {
                        
                        if(inputId == '' || inputName == '' || inputTel.length != 11){
                            alert('정보를 올바르게 입력해주세요!')
                            break;
                        }
                        
                        if(inputId === logBox[i].id && inputName === logBox[i].name && inputTel === logBox[i].num){
                            alert('임시 비밀번호를 메세지로 발송했습니다.')
                            break
                        }

                        if(inputId === logBox[i].id && inputName === logBox[i].name && inputTel != logBox[i].num){
                            alert('휴대전화 번호가 일치하지않습니다. 번호를 다시입력해주세요')
                            break
                        }

                        if(inputId != logBox[i].id && inputName === logBox[i].name && inputTel === logBox[i].num){
                            alert('존재하지 않는 아이디입니다. 아이디를 다시입력해주세요')
                            break
                        }
                        if (i == logBox.length-1) alert('존재하지 않는 회원입니다.')
                    } 
                }) //휴대전화 비밀번호 찾기 




                
                const chkBtn02 = document.querySelector('.chk_btn_02')

                chkBtn02.addEventListener('click', function(){
                let inputEmail = document.querySelector('#pw_user_email').value
                let inputName = document.querySelector('#user_name_02').value
                let inputId = document.querySelector('#user_id_02').value
                
                for(let i=0; i <logBox.length; i++) {
                    if(inputId == ''||inputName == '' || inputEmail == '' ){
                        alert('정보를 올바르게 입력해주세요!')
                        break;
                    }


                    if(inputId == logBox[i].id && inputName == logBox[i].name && inputEmail == logBox[i].email){
                        alert("이메일을 발송하였습니다. 확인해주세요")
                        break;
                    }

                    if(inputId != logBox[i].id && inputName == logBox[i].name && inputEmail == logBox[i].email){
                        alert("존재하지 않는 아이디입니다. 다시입력해주세요")
                        break;
                    }

                    if(inputId == logBox[i].id && inputName != logBox[i].name && inputEmail == logBox[i].email){
                        alert("이름이 일치하지않습니다. 다시입력해주세요")
                        break;
                    }

                    if(inputId == logBox[i].id && inputName == logBox[i].name && inputEmail != logBox[i].email){
                        alert("이메일이 일치하지않습니다. 다시입력해주세요")
                        break;
                    }

                    if (i == logBox.length-1) alert('존재하지 않는 회원입니다.')
                }
        }) //이메일 비밀번호 찾기


    })//addEventListener
